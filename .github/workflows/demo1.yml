name: Events Demo 1
on:
  pull_request:
    types:
      - opened
     branches:
      - main # main 
      - 'dev-*' # dev-new or dev-this-is-new
      - 'feat/**' # feat/new or feat/new/button
      # developer-1 would not trigger is not covered above
  workflow_dispatch:
  push:
    branches:
      - main # main 
      - 'dev-*' # dev-new or dev-this-is-new
      - 'feat/**' # feat/new or feat/new/button
      # developer-1 would not trigger is not covered above
    paths-ignore:
      - '.github/workflows/*' # push event activates workflow if one of the branches
                              # and did not change a file in the workflows folder
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."